{% extends "base.html" %}

{% block content %}
    <h1>Blog</h1>
    {% for post in posts %}
        <div class="post">
            <h2>{{ post.title }}</h2>
            <p class="text-muted">{{ post.date_posted }} by {{ post.author }}</p>
            <p>{{ post.content }}</p>
        </div>
    {% endfor %}
{% endblock %}
