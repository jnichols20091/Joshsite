<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %} - My Blog</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    </head>
    <body>
        <header>
            <div class="container">
            <nav class="navbar fixed-top navbar-expand-xl navbar-dark bg-dark">
                <a class = "navbar-brand" href="{{ url_for('home') }}">Joshs site
                    <ul class="navbar-nav" id="navitems">
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('blog') }}">Blog</a></li>
                    </ul>     \
                    <form class="form-inline my-2 my-lg-0" id="searchbar" action="{{ url_for('search') }}">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="q">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </a>


            </nav>
            </div>
        </header>
        <main>
            {% block content %}{% endblock %}
        </main>
